<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Points</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/07-style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-xxl-2 bg-success">Box1</div>
            <div class="col-12 col-sm-6 col-md-4 col-xxl-2 bg-warning">Box2</div>
            <div class="col-12 col-md-4 col-xxl-2 bg-info">Box3</div>
            <div class="col-12 col-md-6 col-xxl-2 bg-secondary">Box4</div>
            <div class="col-12 col-md-6 col-xxl-2 bg-danger">Box5</div>
            <div class="col-12 col-xxl-2 bg-primary">Box6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="colm col-12 bg-success col-sm-5">Box1</div>
            <div class="colm col-12 bg-warning col-sm-5">Box2</div>
            <div class="colm col-12 bg-danger col-md-4">Box3</div>
            <div class="colm col-12 bg-primary col-md-4">Box4</div>
            <div class="colm col-12 bg-secondary col">Box5</div>
            <div class="colm col-12 bg-info col">Box6</div>
        </div>
    </div>
</body>
</html>
