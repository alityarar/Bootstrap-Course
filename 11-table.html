<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
    <table class="table table-striped table-success">
        <tbody>
            <tr class="table-primary">
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
                <td>Hello</td>
            </tr>
            <tr>
                <td>Welcome</td>
                <td>Welcome</td>
                <td>Welcome</td>
                <td>Welcome</td>
            </tr>
            <tr>
                <td>Mega</td>
                <td class="table-danger">Mega</td>
                <td>Mega</td>
                <td>Mega</td>
            </tr>
            <tr>
                <td>Brownie</td>
                <td>Brownie</td>
                <td>Brownie</td>
                <td class="table-danger">Brownie</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
